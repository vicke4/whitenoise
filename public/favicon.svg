<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="favicon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(148, 163, 184);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(165, 243, 252);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark background matching the app -->
  <rect width="128" height="128" fill="rgb(2, 6, 23)" rx="16"/>

  <!-- Concentric circles representing sound waves -->
  <circle cx="64" cy="64" r="52" stroke="url(#favicon-gradient)" stroke-width="2.5" fill="none" opacity="0.3"/>
  <circle cx="64" cy="64" r="38" stroke="url(#favicon-gradient)" stroke-width="3.5" fill="none" opacity="0.5"/>
  <circle cx="64" cy="64" r="24" stroke="url(#favicon-gradient)" stroke-width="4" fill="none" opacity="0.7"/>
  <circle cx="64" cy="64" r="12" fill="url(#favicon-gradient)" opacity="0.9"/>
</svg>
